<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object Properties and Methods</title>
</head>
<body>
    <h2>Math Object Example</h2>
    <p id="output"></p>
    <script>
        // Math object properties
        let piValue = Math.PI; // returns the value of PI
        let eValue = Math.E; // returns the value of Euler's number
        let sqrt2Value = Math.SQRT2; // returns the square root of 2

        // Math object methods
        let sqrtResult = Math.sqrt(16); // returns the square root of 16
        let powResult = Math.pow(2, 5); // returns 2 raised to the power of 5
        let absResult = Math.abs(-25); // returns the absolute value of -25
        let roundResult = Math.round(4.7); // rounds 4.7 to the nearest integer
        let ceilResult = Math.ceil(4.2); // rounds 4.2 up to the next integer
        let floorResult = Math.floor(4.7); // rounds 4.7 down to the previous integer
        let randomResult = Math.random(); // returns a random number between 0 and 1
        let maxResult = Math.max(10, 20, 5, 15, 6, 34); // returns the largest number
        let minResult = Math.min(10, 20, 5, 15, 4, 7); // returns the smallest number

        // Displaying the results
        document.getElementById("output").innerHTML =
            "<b>Properties:</b><br>" +
            "Value of PI: " + piValue + "<br>" +
            "Value of Euler's Number: " + eValue + "<br>" +
            "Square Root of 2: " + sqrt2Value + "<br><br>" +

            "<b>Methods:</b><br>" +
            "Square Root of 16: " + sqrtResult + "<br>" +
            "2 raised to the power of 5: " + powResult + "<br>" +
            "Absolute value of -25: " + absResult + "<br>" +
            "Round(4.7): " + roundResult + "<br>" +
            "Ceil(4.2):" + ceilResult + "<br>" +
            "Floor(4.7): " + floorResult + "<br>" +
            "Random number between 0 and 1: " + randomResult + "<br>" +
            "Largest number among (10, 20, 5, 15, 6, 34): " + maxResult + "<br>" +
            "Smallest number among (10, 20, 5, 15, 4, 7): " + minResult;

    </script>
</body>
</html>
