<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Date Object Example</title>
</head>
<body>
    <h2>JavaScript Date Object Example</h2>
    <p id="dateInfo"></p>

    <script>
        // create a new Date object
        let CurrentDate = new Date();

        // Date properties
        let year = CurrentDate.getFullYear(); // get full year
        let month = CurrentDate.getMonth() + 1; // get month (0-11, so add 1)
        let date = CurrentDate.getDate(); // get date (1-31)
        let day = CurrentDate.getDay(); // get day of the week (0-6)
        let hours = CurrentDate.getHours(); // get hours (0-23)
        let minutes = CurrentDate.getMinutes(); // get minutes (0-59)
        let seconds = CurrentDate.getSeconds(); // get seconds (0-59)
        let time = CurrentDate.getTime(); // get time in milliseconds since Jan 1, 1970

        // Array of week days
        let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        // Displaying the results
        document.getElementById("dateInfo").innerHTML =
            "Currrent Date: " + date + "/" + month + "/" + year + "<br>" +
            "Day of the week: " + days[day] + "<br>" +
            "Current Time: " + hours + ":" + minutes + ":" + seconds + "<br>" +
            "Time in milliseconds since Jan 1, 1970: " + time;
    </script>
</body>
</html>
