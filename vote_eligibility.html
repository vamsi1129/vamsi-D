<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter eligilibility check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            border-color: black;
            border-width: 1px;
            width: 50%;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: rgb(40, 203, 215);
        }
        tr {
            background-color:rgba(211, 211, 211, 0.634);
        }
    </style>
</head>

<body>
    <h1>voter eligilibility checker</h1>
    <button onclick="checkvoter()">check elegibility</button>
    <div id="result"></div>
    <script>
        function checkvoter() {
            let name = prompt("Enter your name:");
            let age = prompt("Enter your age:");
            let resultDiv = document.getElementById("result");
            if (name=== null || age === null || age.trim() === "" || isNaN(age) || age < 0) {
                resultDiv.innerHTML = "<p>Please enter a valid age.</p>";
                return;
            }
            age = parseInt(age);
            let eligibility = age >= 18 ? "Eligible to vote" : "Not eligible to vote";
            let tableHTML = `
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Voter Eligibility</th>
                    </tr>
                    <tr>
                        <td>${name}</td>
                        <td>${age}</td>
                        <td>${eligibility}</td>
                    </tr>
                </table>
            `;
            resultDiv.innerHTML = tableHTML;
        }
    </script>
</body>

</html>
